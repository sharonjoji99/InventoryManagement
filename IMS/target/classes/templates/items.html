<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>items
    </title>
    <link rel="stylesheet" href="css/items.css">
</head>
<body>
        <div class="table-users">
                <div class="header">Inventory</div>
                
                <table cellspacing="0">
                   <tr>
                      <th>Category</th>
                      <th>Item ID</th>
                      <th>Item Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Discount</th>
                      <th>Discounted Price</th>
                      
                   </tr>
             
                    <th:block th:each="it : ${item}">
                            <tr>
                                    <td th:text="${it.getcategory()}"/></td>
                                    <td th:text="${it.getp_id()}"></td>
                                    <td th:text="${it.getp_name()}"></td>
                                    <td th:text="${it.getp_mrp()}"></td>
                                     <td th:text="${it.getquantity()}"></td>
                                    <td th:text="${it.getdiscount()}"></td>
                                    <td id="dp" th:text="${it.getdiscounted_price()}"></td>
                                  </tr>
                    </th:block>

                   
             

                </table>
             </div>

<br>
       

       <hr>
<div id="form">
       <h2 >Add new item details</h2>   
<form action="/inventory" method="post">
    <div class="bg">
          
            <div class="add_quantity">



               
                     
        
                    <form action="/inventory" method="post">
                          <input type="checkbox" name="opt1" value="inc">increase Quantity<br>
                           <label class="lbl" for="">Product ID:</label>
                           <input class="inp" type="number" name="p_id"><br>
                          
                          
                           <label class="lbl" for="">Quantity:</label>
            
                          <input class="inp" type="number" name="quantity">
                          
           
                          <br>
                           <input type="submit" class="btn" value="Add quantity">
                    </form>
            
              </div>
               <div class="add_item">

           
        
                    <form action="/inventory" method="post">
                          <input type="checkbox" name="opt2" value="add">Add Item<br>
                           <label class="lbl" for="">Product name:</label>
                           
                          <input class="inp" type="text" name="p_name"><br>
                          
                          <label class="lbl" for="">Product ID:</label>
            
                          <input class="inp" type="number" name="p_id2">
                          
                          <label class="lbl" for="">Product price:</label>
            
                          <input class="inp" type="number" name="p_mrp">
                          <label class="lbl" for="">Discount:</label>
            
                          <input class="inp" type="number" name="discount">                    
                          
                          <label class="lbl" for="">Quantity:</label>
            
                          <input class="inp"  type="number" name="quantity2">
                          
                          <label class="lbl" for="">Category :</label>
            
                          <input class="inp"  type="text" name="category">
                          <br>
                           <input type="submit" class="btn" value="Submit">
                    </form>
            
    			</div>
        </div>
</form>                

  </div>  
          

</body>
</html>
