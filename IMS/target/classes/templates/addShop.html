<html>
<head>

<body>
 <div>
        <h1 style="text-align: center;">Add Shop</h1>
 </div>     
 
 
       
       <hr>
        
        <div class="shop_form">

              <form action="#" method="post">
                     <label class="lbl" for="">Shop name:</label>
                     
                    <input class="inp" type="text" name="s_name"><br>
                    <label class="lbl" for="">Shop ID:</label>

                    <input class="inp" type="number" name="s_id">
                    <label class="lbl" for="">Shop location:</label>

                    <input class="inp" type="text" name="s_loc">
                    <label class="lbl" for="">Shop manager:</label>

                    <input class="inp" type="text" name="s_manager">                    
                    <label class="lbl" for="">Shop phone number:</label>

                    <input class="inp"  type="number" name="s_phone">
                    <br>
                     <input type="submit" class="btn" value="Submit">
              </form>

        </div>
        
   
</body>
